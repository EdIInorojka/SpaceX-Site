<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/spacex_logo_icon_144865.svg" type="image/x-icon">
    <title>SpaceX</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-div">
                <div class="header-div_logo">
                    <img src="images/logo.png" alt="Логотип SpaceX" class="header-img">
                </div>
                <nav class="header-nav">
                    <ul class="nav-ul">
                        <li class="nav-li">
                            <a href="#" class="nav-a">Главная</a>
                        </li>
                        <li class="nav-li">
                            <a href="#" class="nav-a">Технология</a>
                        </li>
                        <li class="nav-li">
                            <a href="#" class="nav-a">График полетов</a>
                        </li>
                        <li class="nav-li">
                            <a href="#" class="nav-a">Гарантии</a>
                        </li>
                        <li class="nav-li">
                            <a href="#" class="nav-a">О компании</a>
                        </li>
                        <li class="nav-li">
                            <a href="#" class="nav-a">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button class="header-menu">
                    <span class="header-menu_span"></span>
                    <span class="header-menu_span"></span>
                    <span class="header-menu_span"></span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-div">
                <div>
                    <h1 class="main-h1">ПУТЕШЕСТВИЕ</h1>
                    <h2 class="main-h2">на красную планету</h2>
                    <button class="main-button">
                        начать путешествие
                    </button>
                </div>
                <div class="main-div_cards">
                    <div class="cards-div">
                        <div class="card">
                            <p class="main-p_first">мы</p>
                            <h2 class="main-h2_cards">1</h2>
                            <p class="main-p_last">на рынке</p>
                        </div>
                        <div class="card">
                            <p class="main-p_first">гарантируем</p>
                            <h2 class="main-h2_cards">50%</h2>
                            <p class="main-p_last">безопасность</p>
                        </div>
                    </div>
                    <div class="cards-div">
                        <div class="card">
                            <p class="main-p_first">календарик за</p>
                            <div class="card-div">
                                <h2 class="main-h2_cards">2001</h2>
                                <p class="card-div_p">г.</p>
                            </div>
                            <p class="main-p_last">в подарок</p>
                        </div>
                        <div class="card">
                            <p class="main-p_first">путешествие</p>
                            <h2 class="main-h2_cards">597</h2>
                            <p class="main-p_last">дней</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
